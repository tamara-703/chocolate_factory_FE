<h1 style="margin-top:30px;">EDITING {{data.manufacturer | uppercase }} MANUFACTURER INFORMATION</h1>


<h1 style="margin: 0 auto;" *ngIf="status">Changes saved!</h1>

<form>
  <div class="form-container">
    <label for="manufacturer">Manufacturer name</label>
    <input class="form-control" type="text" placeholder="enter manufacturer name" aria-label="default input example" name="manufacturer_name" [(ngModel)]="data.manufacturer">
    <label for="manufacturer-address">Manufacturer Address</label>
    <input class="form-control form-control-sm" type="text" placeholder="enter manufacturer address" aria-label=".form-control-sm example" name="manufacturer-address" [(ngModel)]="data.manufacturerAddress">
    <label for="capacity">Capacity In Warehouse</label>
    <input class="form-control form-control-sm" type="number" placeholder="enter capacity in warehouse" aria-label=".form-control-sm example" min="10" max="50000" name="capacity" [(ngModel)]="data.capacity">
    <button type="submit" name="save-changes" style="width:200px; background-color: beige" (click)="onSaveChanges()">Save changes</button>
  </div>
  </form>
